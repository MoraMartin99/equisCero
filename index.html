<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <script src="./script.js" defer></script>
        <title>equisCero</title>
    </head>
    <body>
        <header>
            <a href="" id="homeContainer">
                <p id="homeTitle">EquisCero</p>
            </a>
            <button type="button" class="pauseButton desktop">
                <svg class="pauseButtonIcon"></svg>
            </button>
        </header>
        <main>
            <div id="carrousel">
                <div id="homeScreen" class="screen">
                    <form action="" id="homeMenu" class="sessionForm">
                        <fieldset id="PVSPFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                                    <p class="playerName player2">Player</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound1">
                                El mejor de 1
                                <input
                                    data-round="1"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound1"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound3">
                                El mejor de 3
                                <input
                                    data-round="3"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound3"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound5">
                                El mejor de 5
                                <input
                                    data-round="5"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound5"
                                    name="gameTypeOption"
                                />
                            </label>
                        </fieldset>
                        <fieldset id="PVSCPUFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                                    <p class="playerName player2">CPU</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound1">
                                El mejor de 1
                                <input
                                    data-round="1"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound1"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound5">
                                El mejor de 3
                                <input
                                    data-round="3"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound5"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound3">
                                El mejor de 5
                                <input
                                    data-round="5"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound3"
                                    name="gameTypeOption"
                                />
                            </label>
                        </fieldset>
                    </form>
                </div>
</html>
