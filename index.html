<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <script type="module" src="./src/main.js"></script>
        <title>equisCero</title>
    </head>
    <body>
        <header>
            <a href="" id="homeContainer">
                <p id="homeTitle">EquisCero</p>
            </a>
            <button type="button" class="pauseButton desktop">
                <svg
                            class="pauseButtonIcon"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            style="-webkit-print-color-adjust: exact"
                            viewBox="5268 718.5 50 25"
                        >
                            <rect rx="0" ry="0" x="5268" y="718.5" width="50" height="25" class="base" />
                            <rect rx="0" ry="0" x="5286.5" y="726" width="4" height="10" class="fills" />
                            <rect rx="0" ry="0" x="5295.5" y="726" width="4" height="10" class="fills" />
                        </svg>
            </button>
        </header>
        <main>
            <div id="carrousel">
                <div id="homeScreen" class="screen active">
                    <form action="" id="homeMenu" class="sessionForm">
                        <fieldset id="PVSPFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="./img/avatarPlaceholder.svg" alt="player 1 avatar" class="avatarImage player1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="./img/avatarPlaceholder.svg" alt="player 2 avatar" class="avatarImage player2 skeleton" />
                                    <p class="playerName player2">Player</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound1">
                                El mejor de 1
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound1"
                                    name="gameTypeRadio"
                                    value="1 PVSP"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound3">
                                El mejor de 3
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound3"
                                    name="gameTypeRadio"
                                    value="3 PVSP"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound5">
                                El mejor de 5
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound5"
                                    name="gameTypeRadio"
                                    value="5 PVSP"
                                />
                            </label>
                        </fieldset>
                        <fieldset id="PVSCPUFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="./img/avatarPlaceholder.svg" alt="player 1 avatar" class="avatarImage player1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="./img/avatarPlaceholder.svg" alt="player 2 avatar" class="avatarImage CPU skeleton" />
                                    <p class="playerName player2">CPU</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound1">
                                El mejor de 1
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound1"
                                    name="gameTypeRadio"
                                    value="1 PVSCPU"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound5">
                                El mejor de 3
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound5"
                                    name="gameTypeRadio"
                                    value="3 PVSCPU"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound3">
                                El mejor de 5
                                <input
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound3"
                                    name="gameTypeRadio"
                                    value="5 PVSCPU"
                                />
                            </label>
                        </fieldset>
                    </form>
                </div>
                <div id="player1NameScreen" class="screen">
                    <form action="" id="player1NameMenu" class="playerNameMenu sessionForm">
                        <div class="avatarContainer">
                            <img src="./img/avatarPlaceholder.svg" alt="player 1 avatar" class="avatarImage player1 skeleton" />
                        </div>
                        <label for="player1NameInput" class="menuTitle">Nickname de player 1</label>
                        <div class="inputContainer">
                            <input
                                id="player1NameInput"
                                name="playerName"
                                type="text"
                                class="playerNameInput"
                                placeholder="Player1"
                            />
                            <div class="inputInvalidMessage">
                                <span class="messageIcon"></span>
                                <p class="messageText">Max 10 caracteres y sin espacios</p>
                            </div>
                            <span class="inputIndicator"></span>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="player2NameScreen" class="screen">
                    <form action="" id="player2NameMenu" class="playerNameMenu sessionForm">
                        <div class="avatarContainer">
                            <img src="./img/avatarPlaceholder.svg" alt="player 2 avatar" class="avatarImage player2 skeleton" />
                        </div>
                        <label for="player2NameInput" class="menuTitle">Nickname de player 2</label>
                        <div class="inputContainer">
                            <input
                                id="player2NameInput"
                                name="playerName"
                                type="text"
                                class="playerNameInput"
                                placeholder="Player2"
                            />
                            <div class="inputInvalidMessage">
                                <span class="messageIcon"></span>
                                <p class="messageText">Max 10 caracteres y sin espacios</p>
                            </div>
                            <span class="inputIndicator"></span>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="difficultyScreen" class="screen">
                    <form action="" id="difficultyMenu" class="sessionForm">
                        <p class="menuTitle">Dificultad</p>
                        <div class="optionContainer">
                            <label for="normalDifficultyRadio" class="option">
                                <input
                                    class="unstyledRadio"
                                    type="radio"
                                    name="difficultyRadio"
                                    id="normalDifficultyRadio"
                                    checked
                                    value="normal"
                                />
                                <div class="iconContainer left">
                                    <img
                                        src="./img/normal.svg"
                                        alt="dificultad normal"
                                        class="difficultyIcon"
                                        id="normalDifficulty"
                                    />
                                </div>
                                <p class="optionLabel">Normal</p>
                            </label>
                            <label for="hardDifficultyRadio" class="option">
                                <input
                                    class="unstyledRadio"
                                    type="radio"
                                    name="difficultyRadio"
                                    id="hardDifficultyRadio"
                                    value="hard"
                                />
                                <div class="iconContainer right">
                                    <img
                                        src="./img/hard.svg"
                                        alt="dificultad difícil"
                                        class="difficultyIcon"
                                        id="hardDifficulty"
                                    />
                                </div>
                                <p class="optionLabel">Difícil</p>
                            </label>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="gameScreen" class="screen">
                    <div id="playersContainer">
                        <div class="playerCardContainer left ">
                            <div  class="playerCard">
                                <p class="playerName"></p>
                                <img src="./img/avatarPlaceholder.svg"  class="avatarImage  skeleton" />
                            </div>
                        </div>
                        <img src="./img/gameplayVS.svg" alt="icono de VS" class="VSIcon" />
                        <div class="playerCardContainer right  ">
                            <div  class="playerCard">
                                <p class="playerName"></p>
                                <img src="./img/avatarPlaceholder.svg"  class="avatarImage  skeleton" />
                            </div>
                        </div>
                    </div>
                    <div id="boardContainer">
                        <div id="roundIndicatorContainer"></div>
                        <div id="board">
                            <div id="A1" class="cell"></div>
                            <div id="B1" class="cell"></div>
                            <div id="C1" class="cell"></div>
                            <div id="A2" class="cell"></div>
                            <div id="B2" class="cell"></div>
                            <div id="C2" class="cell"></div>
                            <div id="A3" class="cell"></div>
                            <div id="B3" class="cell"></div>
                            <div id="C3" class="cell"></div>
                        </div>
                        <div id="pauseOverlayMenu" class="overlayMenu">
                            <form action="" id="pauseMenu" class="menuContainer">
                                <p class="menuTitle">Pausa</p>
                                <div class="pauseOptionContainer">
                                    <button type="button" class="pauseOptionButton goHomeButton" value="goHome">
                                        Ir al Home
                                        <svg
                                            class="pauseOptionIcon"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="-webkit-print-color-adjust: exact"
                                            viewBox="5699.22 519.5 25 25"
                                        >
                                            <g style="fill: #000">
                                                <path
                                                    d="M5720.053 540.333c0 .576-.466 1.042-1.041 1.042h-14.584a1.041 1.041 0 0 1-1.041-1.042v-9.375h-3.125l10.757-9.779a1.043 1.043 0 0 1 1.402 0l10.757 9.779h-3.125v9.375Zm-8.333-5.208a2.604 2.604 0 1 0 0-5.208 2.604 2.604 0 0 0 0 5.208Z"
                                                    class="fills"
                                                />
                                            </g>
                                        </svg>
                                    </button>
                                    <button type="button" class="pauseOptionButton restartRoundButton" value="restartRound">
                                        Reiniciar round
                                        <svg
                                            class="pauseOptionIcon"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="-webkit-print-color-adjust: exact"
                                            viewBox="5741.22 559.501 25 25"
                                        >
                                            <g style="fill: #000">
                                                <path
                                                    d="M5760.53 579.884a10.377 10.377 0 0 1-6.81 2.534c-5.753 0-10.417-4.664-10.417-10.417s4.664-10.416 10.417-10.416 10.417 4.663 10.417 10.416c0 2.226-.698 4.288-1.887 5.98l-3.322-5.98h3.125a8.333 8.333 0 1 0-8.333 8.334 8.31 8.31 0 0 0 5.771-2.321l1.039 1.87Z"
                                                    class="fills"
                                                />
                                            </g>
                                        </svg>
                                    </button>
                                    <button type="button" class="pauseOptionButton restartGameButton" value="restartGame">
                                        Reiniciar juego
                                        <svg
                                            class="pauseOptionIcon"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="-webkit-print-color-adjust: exact"
                                            viewBox="5746.22 599.501 25 25"
                                        >
                                            <g style="fill: #000">
                                                <path
                                                    d="M5751.91 604.119a10.377 10.377 0 0 1 6.81-2.534c5.753 0 10.417 4.663 10.417 10.416 0 2.226-.698 4.288-1.887 5.98l-3.322-5.98h3.125a8.333 8.333 0 0 0-14.104-6.012l-1.039-1.87Zm13.62 15.765a10.377 10.377 0 0 1-6.81 2.534c-5.753 0-10.417-4.664-10.417-10.417 0-2.225.698-4.287 1.887-5.979l3.322 5.979h-3.125a8.333 8.333 0 0 0 14.104 6.013l1.039 1.87Z"
                                                    class="fills"
                                                />
                                            </g>
                                        </svg>
                                    </button>
                                </div>
                                <button type="button" id="playButton">
                                    <svg
                                        id="playButtonIcon"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                        style="-webkit-print-color-adjust: exact"
                                        viewBox="5664.72 658.5 50 25"
                                    >
                                        <rect rx="0" ry="0" x="5664.72" y="658.5" width="50" height="25" class="base" />
                                        <path
                                            d="m5693.405 671.275-7.004 4.669a.33.33 0 0 1-.514-.274v-9.34a.33.33 0 0 1 .514-.275l7.004 4.67a.33.33 0 0 1 0 .55Z"
                                            class="fills"
                                        />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div id="confirmationOverlayMenu" class="overlayMenu">
                            <form action="" id="confirmationMenu" class="menuContainer">
                                <p class="menuTitle">¿Reiniciar juego?</p>
                                <div class="buttonContainer">
                                    <button id="cancelButton" class="confirmationButton" type="button"></button>
                                    <button id="acceptButton" class="confirmationButton" type="button"></button>
                                </div>
                            </form>
                        </div>
                        <div id="resultOverlayMenu" class="overlayMenu">
                            <form action="" id="resultMenu" class="menuContainer">
                                <div id="winnerAvatarContainer"></div>
                                <div id="resultMessageContainer"></div>
                                <div class="resultButtonContainer"></div>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="pauseButton main">
                        <svg
                            class="pauseButtonIcon"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            style="-webkit-print-color-adjust: exact"
                            viewBox="5268 718.5 50 25"
                        >
                            <rect rx="0" ry="0" x="5268" y="718.5" width="50" height="25" class="base" />
                            <rect rx="0" ry="0" x="5286.5" y="726" width="4" height="10" class="fills" />
                            <rect rx="0" ry="0" x="5295.5" y="726" width="4" height="10" class="fills" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/MoraMartin99/equisCero" id="githubLink" target="_blank">
                <svg
                    id="githubIcon"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    style="-webkit-print-color-adjust: exact"
                    viewBox="1835 763.5 30 30"
                >
                    <g style="fill: #000">
                        <path
                            d="M1850.001 766c-6.906 0-12.5 5.594-12.5 12.5 0 5.531 3.578 10.203 8.547 11.859.625.11.859-.265.859-.593 0-.297-.015-1.282-.015-2.328-3.141.578-3.953-.766-4.203-1.469-.141-.36-.75-1.469-1.282-1.766-.437-.234-1.062-.812-.015-.828.984-.016 1.687.906 1.922 1.281 1.125 1.891 2.922 1.36 3.64 1.032.11-.813.438-1.36.797-1.672-2.781-.313-5.687-1.391-5.687-6.172 0-1.36.484-2.485 1.281-3.36-.125-.312-.563-1.593.125-3.312 0 0 1.047-.328 3.437 1.281a11.619 11.619 0 0 1 3.126-.422c1.062 0 2.125.141 3.125.422 2.39-1.625 3.437-1.281 3.437-1.281.688 1.719.25 3 .125 3.312.797.875 1.281 1.985 1.281 3.36 0 4.797-2.922 5.859-5.703 6.172.453.39.844 1.14.844 2.312 0 1.672-.016 3.016-.016 3.438 0 .328.235.718.86.593a12.519 12.519 0 0 0 8.515-11.859c0-6.906-5.593-12.5-12.5-12.5Z"
                            class="fills"
                        />
                    </g>
                </svg>
            </a>
        </footer>
    </body>
</html>
