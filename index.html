<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <script src="./script.js" defer></script>
        <title>equisCero</title>
    </head>
    <body>
        <header>
            <a href="" id="homeContainer">
                <p id="homeTitle">EquisCero</p>
            </a>
            <button type="button" class="pauseButton desktop">
                <svg class="pauseButtonIcon"></svg>
            </button>
        </header>
        <main>
            <div id="carrousel">
                <div id="homeScreen" class="screen">
                    <form action="" id="homeMenu" class="sessionForm">
                        <fieldset id="PVSPFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                                    <p class="playerName player2">Player</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound1">
                                El mejor de 1
                                <input
                                    data-round="1"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound1"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound3">
                                El mejor de 3
                                <input
                                    data-round="3"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound3"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSPRound5">
                                El mejor de 5
                                <input
                                    data-round="5"
                                    data-type="PVSP"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSPRound5"
                                    name="gameTypeOption"
                                />
                            </label>
                        </fieldset>
                        <fieldset id="PVSCPUFieldset" class="gameTypeFieldset">
                            <div class="legendContainer">
                                <div class="playerContainer">
                                    <img src="" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                                    <p class="playerName player1">Player</p>
                                </div>
                                <img src="./img/homeVS.svg" alt="icono de VS" class="VSIcon" />
                                <div class="playerContainer">
                                    <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                                    <p class="playerName player2">CPU</p>
                                </div>
                            </div>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound1">
                                El mejor de 1
                                <input
                                    data-round="1"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound1"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound5">
                                El mejor de 3
                                <input
                                    data-round="3"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound5"
                                    name="gameTypeOption"
                                />
                            </label>
                            <label class="gameTypeLabel" for="gameTypeOptionPVSCPURound3">
                                El mejor de 5
                                <input
                                    data-round="5"
                                    data-type="PVSCPU"
                                    type="radio"
                                    class="unstyledRadio"
                                    id="gameTypeOptionPVSCPURound3"
                                    name="gameTypeOption"
                                />
                            </label>
                        </fieldset>
                    </form>
                </div>
                <div id="player1NameScreen" class="screen">
                    <form action="" class="playerNameMenu sessionForm">
                        <div class="avatarContainer">
                            <img src="" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                        </div>
                        <label for="player1NameInput" class="menuTitle">Nickname de player 1</label>
                        <div class="inputContainer">
                            <input id="player1NameInput" type="text" class="playerNameInput" placeholder="Player1" />
                            <div class="inputInvalidMessage">
                                <span class="messageIcon"></span>
                                <p class="messageText">Max 10 caracteres y sin espacios</p>
                            </div>
                            <span class="inputIndicator"></span>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="player2NameScreen" class="screen">
                    <form action="" class="playerNameMenu sessionForm">
                        <div class="avatarContainer">
                            <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                        </div>
                        <label for="player2NameInput" class="menuTitle">Nickname de player 2</label>
                        <div class="inputContainer">
                            <input id="player2NameInput" type="text" class="playerNameInput" placeholder="Player2" />
                            <div class="inputInvalidMessage">
                                <span class="messageIcon"></span>
                                <p class="messageText">Max 10 caracteres y sin espacios</p>
                            </div>
                            <span class="inputIndicator"></span>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="difficultyScreen" class="screen">
                    <form action="" id="difficultyMenu sessionForm">
                        <p class="menuTitle">Dificultad</p>
                        <div class="optionContainer">
                            <label for="normalDifficultyRadio" class="option">
                                <input
                                    class="unstyledRadio"
                                    type="radio"
                                    name="difficultyRadio"
                                    id="normalDifficultyRadio"
                                    checked
                                />
                                <div class="iconContainer left">
                                    <img
                                        src="./img/normal.svg"
                                        alt="dificultad normal"
                                        class="difficultyIcon"
                                        id="normalDifficulty"
                                    />
                                </div>
                                <p class="optionLabel">Normal</p>
                            </label>
                            <label for="hardDifficultyRadio" class="option">
                                <input class="unstyledRadio" type="radio" name="difficultyRadio" id="hardDifficultyRadio" />
                                <div class="iconContainer right">
                                    <img
                                        src="./img/hard.svg"
                                        alt="dificultad difícil"
                                        class="difficultyIcon"
                                        id="hardDifficulty"
                                    />
                                </div>
                                <p class="optionLabel">Difícil</p>
                            </label>
                        </div>
                        <div class="navigationButtonContainer">
                            <button type="button" class="navigationButton previous"></button>
                            <button type="button" class="navigationButton next"></button>
                        </div>
                    </form>
                </div>
                <div id="gameScreen" class="screen">
                    <div id="playersContainer">
                        <div class="playerCardContainer left">
                            <div id="player1Card" class="playerCard">
                                <p class="playerName">player1</p>
                                <img src="./img/avatar2.svg" alt="player 1 avatar" class="avatarImage avatar1 skeleton" />
                            </div>
                        </div>
                        <img src="./img/gameplayVS.svg" alt="icono de VS" class="VSIcon" />
                        <div class="playerCardContainer right currentPlayer">
                            <div id="player2Card" class="playerCard">
                                <p class="playerName">player2</p>
                                <img src="" alt="player 2 avatar" class="avatarImage avatar2 skeleton" />
                            </div>
                        </div>
                    </div>
                    <div id="boardContainer">
                        <div id="roundIndicatorContainer">
                            <div id="round1Indicator" class="roundIndicator player1"></div>
                            <div id="round2Indicator" class="roundIndicator player2"></div>
                            <div id="round3Indicator" class="roundIndicator draw"></div>
                            <div id="round4Indicator" class="roundIndicator current"></div>
                            <div id="round5Indicator" class="roundIndicator"></div>
                        </div>
                        <div id="board">
                            <div id="a1" class="cell"></div>
                            <div id="b1" class="cell">
                                <svg
                                    class="token player2"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    style="-webkit-print-color-adjust: exact"
                                    viewBox="5253.003 435.831 80 80"
                                >
                                    <g style="fill: #000">
                                        <path
                                            d="M5293.003 509.164c-18.409 0-33.333-14.924-33.333-33.333 0-18.41 14.924-33.334 33.333-33.334 18.41 0 33.334 14.924 33.334 33.334 0 18.409-14.924 33.333-33.334 33.333Zm0-6.667c14.728 0 26.667-11.939 26.667-26.666 0-14.728-11.939-26.667-26.667-26.667-14.727 0-26.666 11.939-26.666 26.667 0 14.727 11.939 26.666 26.666 26.666Z"
                                            class="fills"
                                        />
                                    </g>
                                </svg>
                            </div>
                            <div id="c1" class="cell"></div>
                            <div id="a2" class="cell">
                                <svg
                                    class="token player1"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    style="-webkit-print-color-adjust: exact"
                                    viewBox="5345.673 435.831 80 80"
                                >
                                    <g style="fill: #000">
                                        <path
                                            d="m5385.676 471.119 16.499-16.499 4.714 4.714-16.499 16.499 16.499 16.499-4.714 4.714-16.499-16.499-16.5 16.499-4.714-4.714 16.5-16.499-16.5-16.499 4.714-4.714 16.5 16.499Z"
                                            class="fills"
                                        />
                                    </g>
                                </svg>
                            </div>
                            <div id="b2" class="cell invalidMove"></div>
                            <div id="c2" class="cell"></div>
                            <div id="a3" class="cell"></div>
                            <div id="b3" class="cell"></div>
                            <div id="c3" class="cell"></div>
                        </div>
</html>
